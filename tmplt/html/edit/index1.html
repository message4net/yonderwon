    <script type="text/javascript">
        $(function () {
            $d = $("#editor")[0].contentWindow.document; // IE、FF都兼容
            $d.designMode = "on";
            $d.contentEditable = true;
            $d.open();
            $d.close();
            $("body", $d).append("<div>A</div><div>B</div><div>C</div>");

            $('#insert_img').click(function () {
                // 在iframe中插入一张图片
                var img = '<img src="' + $('#path').val() + '" />';
                $("body", $d).append(img);
            });

            $('#preview').click(function () {
                // 获取iframe的body内容，用于显示或者插入到数据库
                alert($('#editor').contents().find('body').html());
                $('#preview_area').html($('#editor').contents().find('body').html());

            });
        });

    </script>

<script type="text/javascript">
	var arrRteBtn=['lclimg','netimg','txtfile'];
	var arrRteFnc=['netimg','lclfile'];
	var rteBtnSuffix='rtebtn_';
	var rteFncSuffix='rtefnc_';
	//var liSuffix='li_';
	//var divSuffix='div_';
	$('[id^='+rteBtnSuffix+'li_]').on('click',function(){
		tmpElIdPostfix=$(this).attr('id').substring(10);
		//alert(tmpElIdPostfix);
		tmpArrRteBtn=$.grep(arrRteBtn,function(value){
			return value != tmpElIdPostfix;
		});
		$('#'+rteFncSuffix+'tip').css('display','none');
		$.each(tmpArrRteBtn,function(index,value){
			$('#'+rteFncSuffix+value).css('display','none');
			$('#'+rteBtnSuffix+'li_'+value).closest('li').removeClass('active');
		});
		$('#'+rteFncSuffix+tmpElIdPostfix).show();
		$('#'+rteBtnSuffix+'li_'+tmpElIdPostfix).closest('li').addClass('active');
	});
</script>
